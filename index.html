<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/9fbca38443.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container-fluid">
      <section id="navBar nav1">
         <div class="navbar bg-danger" id="mainNav">
            <div class="navbar-brand weath"><span class="txt"><i class="fa-solid fa-bolt fa-2x" id="wid"></i></span></div>
            <div class="navbar-brand dte" id="date"></div>
         </div>
      </section>
      <section id="fullData" class="fulldata">
         <div class="mt-5 text-center mainData">
            <div class="row">
               <h1>Weather data</h1>
               <div class="col-lg-6">
                  <h1>Search</h1>
                  <div class="d-flex justify-content-center">
                     <div class="col-10">
                        <input type="search" id="searchBox" class="rounded border-0 form-control"
                           placeholder="Enter Location">
                     </div>
                     <div class="searchButtonDiv"><button type="submit" class="searchButton btn btn-light ms-1 rounded"
                           id="butn"><i class="fa-solid fa-magnifying-glass" id="icon"></i></button></div>
                  </div>
                  <div class="row text-center mt-4">
                     <div class="col-lg-6 col-md-4">
                        <p>country</p>
                        <p id="country" class="pdata">&nbsp;</p>
                        <p>humidity</p>
                        <p id="humidity" class="pdata">&nbsp;</p>
                     </div>
                     <div class="col-lg-6 col-md-4">
                        <p>wind</p>
                        <p id="wind" class="pdata">&nbsp;</p>
                        <p>pressure</p>
                        <p id="pressure" class="pdata">&nbsp;</p>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6">
                  <h1>Result</h1>
                  <div class="row">
                     <div id="weatherDetailsList" class="col-lg-6">
                        <div id="iconData">&nbsp;</div>
                        <div id="mainTemp" style="font-size: 25px;"></div>
                     </div>
                     <div class="col-lg-6">
                        <div id="feel" class="mt-5 ps-3"></div>
                        <div id="des" class="mt-5 ps-3"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <footer class="text-center ftr mt-5">
         <p class="ftr"> &#169; Ajesh</p>
      </footer>
   </div>
   <script src="./script.js"></script>
</body>

</html>
